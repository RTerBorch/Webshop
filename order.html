<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css">
  <title>Order-page</title>





</head>

<body id="order-body">

  <div id="order-css" class='container'>
    <div class='window'>
      <div class='order-info'>
        <div class='order-info-content'>
          <h2>Order Summary</h2>
          <div class='line'></div>


          <table class='order-table'>
            <tbody>
              <tr>
                <td>
                  <img id="product-img" class='full-width'></img>
                </td>
                <td>
                  <br> 
                  <span id="product-name" class='thin'></span>
                  <br>
                  <div id="product-info"></div>

                  <br>
                </td>

              </tr>
              <tr>
                <td>
                  <div id="product-price" class='price'></div>
                </td>
              </tr>
            </tbody>

          </table>
          <div class='line'></div>




          <div class='line'></div>
          <div class='total'>
            <span style='float:left;'>
              <div class='thin dense'>Delivery</div>
              TOTAL
            </span>
            <span style='float:right; text-align:right;'>
              <div class='thin dense'>$4.95</div>

              <div id="total-price"></div>

            </span>
          </div>
        </div>
      </div>
      <div class='credit-info'>
        <div class='credit-info-content'>
          Name
          <input id="name" class='input-field'></input>
          Email
          <input id="e-mail" class='input-field'></input>
          Phonenumber
          <input id="phone" class='input-field'></input>
          Shipping info
          <input id="address" class='input-field'></input>





          <table class='half-input-table'>


            <tr>
              <td> Zip-code
                <input id="zip-code" class='input-field'></input>
              </td>
              <td>City
                <input id="city" class='input-field'></input>
              </td>
            </tr>
          </table>
          <button id="submit" class='pay-btn'>Checkout</button>

        </div>

      </div>
    </div>
  </div>






  <script src="js/scripts.js"></script>
  <script>
    const image = document.getElementById("product-img");
    const name = document.getElementById("product-name");
    const price = document.getElementById("product-price");
    const totalPrice = document.getElementById("total-price");
    
    const shippingCost = 4.95;

    name.textContent = localStorage.getItem("nameData");
    image.src = localStorage.getItem("imgData");
    price.textContent = "$" + localStorage.getItem("priceData");
    totalPrice.textContent = "$" + (parseInt(localStorage.getItem("priceData")) + shippingCost);


  </script>
</body>

</html>
